<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile Finder - AI-Powered Search</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide React Icons (simplified inline versions)
        const Search = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        const Upload = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const Loader2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83" />
            </svg>
        );

        const UserCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Briefcase = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        );

        const GraduationCap = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 14l9-5-9-5-9 5 9 5z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
            </svg>
        );

        const Users = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const Sparkles = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        const ExternalLink = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Target = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" strokeWidth={2} />
                <circle cx="12" cy="12" r="6" strokeWidth={2} />
                <circle cx="12" cy="12" r="2" strokeWidth={2} />
            </svg>
        );

        const Lightbulb = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
        );

        function LinkedInProfileFinder() {
            const [prompt, setPrompt] = useState('');
            const [resume, setResume] = useState(null);
            const [loading, setLoading] = useState(false);
            const [results, setResults] = useState(null);
            const [error, setError] = useState('');

            const handleResumeUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.type === 'application/pdf' || file.type === 'text/plain') {
                        setResume(file);
                        setError('');
                    } else {
                        setError('Please upload a PDF or TXT file');
                    }
                }
            };

            const parsePromptWithClaude = async (userPrompt, resumeContent = null) => {
                try {
                    const systemPrompt = `You are a LinkedIn profile search query parser. Extract structured information from user prompts to find relevant LinkedIn profiles.

Extract the following information:
1. University/Institution (e.g., UMD, University of Maryland)
2. Target Company (e.g., Apple, Google, Microsoft)
3. Role Type (e.g., Software Engineer, SDE, HR, Product Manager, Research)
4. Purpose (e.g., interview prep, networking, research collaboration)
5. Specific interests or specializations (if mentioned)
6. Additional filters (alumni, current employees, etc.)

${resumeContent ? `The user has also provided their resume. Extract relevant skills, interests, and background from it to enhance the search.

RESUME CONTENT:
${resumeContent}` : ''}

USER PROMPT: ${userPrompt}

Respond ONLY with a valid JSON object in this exact format. DO NOT include any text outside the JSON:
{
  "university": "string or null",
  "company": "string or null",
  "roles": ["array of role strings"],
  "purpose": "string",
  "interests": ["array of interest strings"],
  "includeAlumni": boolean,
  "includeCurrentEmployees": boolean,
  "includeHR": boolean,
  "includeResearchers": boolean,
  "searchQuery": "natural language search query for LinkedIn"
}`;

                    const response = await fetch("https://api.anthropic.com/v1/messages", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            model: "claude-sonnet-4-20250514",
                            max_tokens: 2000,
                            messages: [{
                                role: "user",
                                content: systemPrompt
                            }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed: ${response.status}`);
                    }

                    const data = await response.json();
                    const responseText = data.content[0].text.trim();
                    
                    // Clean up potential markdown formatting
                    const cleanedText = responseText.replace(/```json\n?/g, "").replace(/```\n?/g, "").trim();
                    
                    return JSON.parse(cleanedText);
                } catch (error) {
                    console.error("Error parsing prompt:", error);
                    throw error;
                }
            };

            const generateLinkedInSearchURLs = (parsedData) => {
                const searches = [];
                const university = parsedData.university || "University of Maryland";
                const company = parsedData.company;
                
                if (parsedData.includeAlumni && company && parsedData.roles.length > 0) {
                    parsedData.roles.forEach(role => {
                        const query = `${university} alumni ${role} at ${company}`;
                        searches.push({
                            type: 'Alumni in Role',
                            query: query,
                            url: `https://www.linkedin.com/search/results/people/?keywords=${encodeURIComponent(query)}`,
                            description: `${university} alumni working as ${role} at ${company}`
                        });
                    });
                }

                if (parsedData.includeHR && company) {
                    const query = `${university} alumni HR recruiter at ${company}`;
                    searches.push({
                        type: 'HR/Recruiters',
                        query: query,
                        url: `https://www.linkedin.com/search/results/people/?keywords=${encodeURIComponent(query)}`,
                        description: `HR professionals and recruiters from ${university} at ${company}`
                    });
                }

                if (parsedData.includeResearchers && parsedData.interests.length > 0) {
                    parsedData.interests.forEach(interest => {
                        const query = `${university} ${interest} researcher professor`;
                        searches.push({
                            type: 'Researchers',
                            query: query,
                            url: `https://www.linkedin.com/search/results/people/?keywords=${encodeURIComponent(query)}`,
                            description: `Researchers and professors in ${interest} from ${university}`
                        });
                    });
                }

                if (parsedData.searchQuery) {
                    searches.push({
                        type: 'General Match',
                        query: parsedData.searchQuery,
                        url: `https://www.linkedin.com/search/results/people/?keywords=${encodeURIComponent(parsedData.searchQuery)}`,
                        description: 'Comprehensive search based on your full request'
                    });
                }

                return searches;
            };

            const handleSearch = async () => {
                if (!prompt.trim()) {
                    setError('Please enter a search prompt');
                    return;
                }

                setLoading(true);
                setError('');
                setResults(null);

                try {
                    let resumeContent = null;
                    
                    if (resume) {
                        resumeContent = await new Promise((resolve, reject) => {
                            const reader = new FileReader();
                            reader.onload = (e) => resolve(e.target.result);
                            reader.onerror = () => reject(new Error('Failed to read resume'));
                            reader.readAsText(resume);
                        });
                    }

                    const parsedData = await parsePromptWithClaude(prompt, resumeContent);
                    const searchURLs = generateLinkedInSearchURLs(parsedData);
                    
                    setResults({ parsedData, searchURLs });
                } catch (err) {
                    setError('Failed to process your request. Please try again.');
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900 p-4 md:p-8">
                    <div className="max-w-5xl mx-auto">
                        {/* Header */}
                        <div className="relative bg-gradient-to-r from-blue-600 to-indigo-600 rounded-2xl shadow-2xl p-8 md:p-12 mb-8 overflow-hidden">
                            <div className="absolute inset-0 bg-black opacity-10"></div>
                            <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white to-transparent opacity-10 animate-pulse"></div>
                            <div className="relative z-10">
                                <div className="flex items-center gap-4 mb-4">
                                    <div className="p-3 bg-white bg-opacity-20 backdrop-blur-sm rounded-xl">
                                        <Users className="w-10 h-10 text-white" />
                                    </div>
                                    <div>
                                        <h1 className="text-4xl md:text-5xl font-extrabold text-white mb-2">
                                            LinkedIn Profile Finder
                                        </h1>
                                        <div className="flex items-center gap-2 text-blue-100">
                                            <Sparkles className="w-4 h-4" />
                                            <span className="text-sm font-medium">AI-Powered Search Assistant</span>
                                        </div>
                                    </div>
                                </div>
                                <p className="text-blue-50 text-lg max-w-2xl">
                                    Discover UMD alumni and professionals on LinkedIn using natural language. 
                                    Just describe who you're looking for, and let AI do the rest.
                                </p>
                            </div>
                        </div>

                        {/* Input Section */}
                        <div className="bg-white rounded-2xl shadow-2xl p-6 md:p-8 mb-8 border border-gray-100">
                            <div className="mb-6">
                                <label className="block text-sm font-bold text-gray-800 mb-3 flex items-center gap-2">
                                    <Target className="w-5 h-5 text-blue-600" />
                                    What are you looking for?
                                </label>
                                <textarea
                                    value={prompt}
                                    onChange={(e) => setPrompt(e.target.value)}
                                    placeholder="e.g., I have an interview with Apple and I'm from UMD. Show me alumni who are software engineers and HRs at Apple.

Or: I want to do ML research. Show me UMD professors and researchers in machine learning and AI."
                                    className="w-full h-40 px-5 py-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 focus:outline-none resize-none transition-all duration-200 text-gray-700 placeholder:text-gray-400"
                                />
                            </div>

                            {/* Resume Upload */}
                            <div className="mb-6">
                                <label className="block text-sm font-bold text-gray-800 mb-3 flex items-center gap-2">
                                    <Upload className="w-5 h-5 text-blue-600" />
                                    Upload Resume (Optional)
                                </label>
                                <div className="flex items-center gap-3">
                                    <label className="flex-1 flex items-center gap-3 px-5 py-3 bg-gradient-to-r from-gray-50 to-gray-100 hover:from-gray-100 hover:to-gray-200 rounded-xl cursor-pointer transition-all duration-200 border-2 border-dashed border-gray-300 hover:border-blue-400">
                                        <Upload className="w-5 h-5 text-gray-500" />
                                        <span className="text-sm font-medium text-gray-700 truncate">
                                            {resume ? resume.name : 'Choose PDF or TXT file'}
                                        </span>
                                        <input
                                            type="file"
                                            accept=".pdf,.txt"
                                            onChange={handleResumeUpload}
                                            className="hidden"
                                        />
                                    </label>
                                    {resume && (
                                        <button
                                            onClick={() => setResume(null)}
                                            className="p-3 bg-red-50 hover:bg-red-100 rounded-xl transition-colors group"
                                            title="Remove file"
                                        >
                                            <X className="w-5 h-5 text-red-600 group-hover:text-red-700" />
                                        </button>
                                    )}
                                </div>
                                {resume && (
                                    <div className="mt-2 flex items-center gap-2 text-sm text-green-600">
                                        <CheckCircle className="w-4 h-4" />
                                        Resume uploaded successfully
                                    </div>
                                )}
                                <p className="text-xs text-gray-500 mt-2 flex items-center gap-1">
                                    <Lightbulb className="w-3 h-3" />
                                    Upload your resume to automatically match your skills and interests
                                </p>
                            </div>

                            {/* Search Button */}
                            <button
                                onClick={handleSearch}
                                disabled={loading}
                                className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 disabled:from-gray-300 disabled:to-gray-400 text-white font-bold py-4 px-6 rounded-xl flex items-center justify-center gap-3 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 disabled:transform-none"
                            >
                                {loading ? (
                                    <>
                                        <Loader2 className="w-6 h-6 animate-spin" />
                                        <span className="text-lg">Processing your request...</span>
                                    </>
                                ) : (
                                    <>
                                        <Search className="w-6 h-6" />
                                        <span className="text-lg">Find Matching Profiles</span>
                                        <Sparkles className="w-5 h-5" />
                                    </>
                                )}
                            </button>

                            {error && (
                                <div className="mt-4 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg text-red-700 text-sm flex items-start gap-3">
                                    <div className="p-1 bg-red-100 rounded-full">
                                        <X className="w-4 h-4" />
                                    </div>
                                    <span>{error}</span>
                                </div>
                            )}
                        </div>

                        {/* Results Section */}
                        {results && (
                            <div className="space-y-8 animate-fadeIn">
                                {/* Parsed Information */}
                                <div className="bg-white rounded-2xl shadow-2xl p-6 md:p-8 border border-gray-100">
                                    <div className="flex items-center gap-3 mb-6">
                                        <div className="p-2 bg-blue-100 rounded-lg">
                                            <CheckCircle className="w-6 h-6 text-blue-600" />
                                        </div>
                                        <h2 className="text-2xl font-bold text-gray-800">Understanding Your Request</h2>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {results.parsedData.university && (
                                            <div className="flex items-start gap-4 p-4 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl border border-blue-100">
                                                <div className="p-2 bg-white rounded-lg shadow-sm">
                                                    <GraduationCap className="w-6 h-6 text-blue-600" />
                                                </div>
                                                <div className="flex-1">
                                                    <div className="text-xs font-bold text-blue-600 uppercase tracking-wider mb-1">University</div>
                                                    <div className="text-base font-semibold text-gray-800">{results.parsedData.university}</div>
                                                </div>
                                            </div>
                                        )}
                                        {results.parsedData.company && (
                                            <div className="flex items-start gap-4 p-4 bg-gradient-to-br from-purple-50 to-pink-50 rounded-xl border border-purple-100">
                                                <div className="p-2 bg-white rounded-lg shadow-sm">
                                                    <Briefcase className="w-6 h-6 text-purple-600" />
                                                </div>
                                                <div className="flex-1">
                                                    <div className="text-xs font-bold text-purple-600 uppercase tracking-wider mb-1">Target Company</div>
                                                    <div className="text-base font-semibold text-gray-800">{results.parsedData.company}</div>
                                                </div>
                                            </div>
                                        )}
                                        {results.parsedData.roles.length > 0 && (
                                            <div className="flex items-start gap-4 p-4 bg-gradient-to-br from-green-50 to-emerald-50 rounded-xl border border-green-100">
                                                <div className="p-2 bg-white rounded-lg shadow-sm">
                                                    <UserCircle className="w-6 h-6 text-green-600" />
                                                </div>
                                                <div className="flex-1">
                                                    <div className="text-xs font-bold text-green-600 uppercase tracking-wider mb-1">Roles</div>
                                                    <div className="text-base font-semibold text-gray-800">{results.parsedData.roles.join(', ')}</div>
                                                </div>
                                            </div>
                                        )}
                                        {results.parsedData.purpose && (
                                            <div className="flex items-start gap-4 p-4 bg-gradient-to-br from-orange-50 to-amber-50 rounded-xl border border-orange-100">
                                                <div className="p-2 bg-white rounded-lg shadow-sm">
                                                    <Target className="w-6 h-6 text-orange-600" />
                                                </div>
                                                <div className="flex-1">
                                                    <div className="text-xs font-bold text-orange-600 uppercase tracking-wider mb-1">Purpose</div>
                                                    <div className="text-base font-semibold text-gray-800">{results.parsedData.purpose}</div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* LinkedIn Search Links */}
                                <div className="bg-white rounded-2xl shadow-2xl p-6 md:p-8 border border-gray-100">
                                    <div className="flex items-center gap-3 mb-6">
                                        <div className="p-2 bg-indigo-100 rounded-lg">
                                            <Search className="w-6 h-6 text-indigo-600" />
                                        </div>
                                        <h2 className="text-2xl font-bold text-gray-800">LinkedIn Searches</h2>
                                    </div>
                                    <p className="text-gray-600 mb-6">Click any search below to open it directly in LinkedIn</p>
                                    <div className="space-y-4">
                                        {results.searchURLs.map((search, index) => (
                                            <div key={index} className="group relative bg-gradient-to-r from-blue-50 to-indigo-50 hover:from-blue-100 hover:to-indigo-100 border-2 border-blue-200 rounded-xl p-5 transition-all duration-200 hover:shadow-lg">
                                                <div className="flex items-start justify-between gap-4">
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-2 mb-2">
                                                            <span className="px-3 py-1 text-xs font-bold text-blue-700 bg-blue-200 rounded-full uppercase tracking-wide">
                                                                {search.type}
                                                            </span>
                                                        </div>
                                                        <p className="text-gray-700 font-medium mb-3">{search.description}</p>
                                                        <a
                                                            href={search.url}
                                                            target="_blank"
                                                            rel="noopener noreferrer"
                                                            className="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold rounded-lg transition-colors shadow-md hover:shadow-lg"
                                                        >
                                                            Open in LinkedIn
                                                            <ExternalLink className="w-4 h-4" />
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Pro Tips */}
                                <div className="bg-gradient-to-br from-amber-50 to-orange-50 border-2 border-amber-200 rounded-2xl p-6 md:p-8 shadow-xl">
                                    <div className="flex items-center gap-3 mb-4">
                                        <div className="p-2 bg-amber-100 rounded-lg">
                                            <Lightbulb className="w-6 h-6 text-amber-600" />
                                        </div>
                                        <h3 className="text-xl font-bold text-amber-900">Pro Tips for Success</h3>
                                    </div>
                                    <div className="grid gap-3">
                                        {[
                                            "Click the links to open searches directly in LinkedIn",
                                            "You'll need to be logged into LinkedIn to see full profiles",
                                            "Use LinkedIn's filters to further refine your search results",
                                            "Connect with 2nd-degree connections for higher acceptance rates",
                                            "Personalize your connection requests by mentioning your UMD connection"
                                        ].map((tip, idx) => (
                                            <div key={idx} className="flex items-start gap-3 text-amber-900">
                                                <div className="mt-1 p-1 bg-amber-200 rounded-full">
                                                    <CheckCircle className="w-4 h-4 text-amber-700" />
                                                </div>
                                                <span className="text-sm font-medium">{tip}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Example Prompts */}
                        {!results && (
                            <div className="bg-white rounded-2xl shadow-2xl p-6 md:p-8 border border-gray-100">
                                <div className="flex items-center gap-3 mb-6">
                                    <div className="p-2 bg-green-100 rounded-lg">
                                        <Sparkles className="w-6 h-6 text-green-600" />
                                    </div>
                                    <h3 className="text-2xl font-bold text-gray-800">Try These Examples</h3>
                                </div>
                                <div className="space-y-3">
                                    {[
                                        {
                                            title: "Interview Preparation",
                                            prompt: "I have an interview with Apple and I'm from UMD. Show me alumni who are software engineers and HRs at Apple.",
                                            color: "blue"
                                        },
                                        {
                                            title: "Research Opportunities",
                                            prompt: "I want to do machine learning research. Show me UMD professors and researchers working on ML and AI.",
                                            color: "purple"
                                        },
                                        {
                                            title: "Professional Networking",
                                            prompt: "Looking for product managers from UMD working at Microsoft or Google for networking.",
                                            color: "green"
                                        }
                                    ].map((example, idx) => (
                                        <button
                                            key={idx}
                                            onClick={() => setPrompt(example.prompt)}
                                            className="w-full text-left p-5 bg-gradient-to-r from-gray-50 to-gray-100 hover:from-gray-100 hover:to-gray-200 border-2 border-gray-200 rounded-xl transition-all duration-200 hover:shadow-lg group"
                                        >
                                            <div className="flex items-center justify-between">
                                                <div className="flex-1">
                                                    <div className="text-xs font-bold text-blue-700 uppercase tracking-wider mb-2">
                                                        {example.title}
                                                    </div>
                                                    <p className="text-sm text-gray-700 font-medium">
                                                        {example.prompt}
                                                    </p>
                                                </div>
                                                <ExternalLink className="w-5 h-5 text-blue-500 opacity-0 group-hover:opacity-100 transition-opacity" />
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<LinkedInProfileFinder />, document.getElementById('root'));
    </script>
</body>
</html>
